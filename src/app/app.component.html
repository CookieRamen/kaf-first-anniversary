<ng-template [ngIf]="isWait">
  <div class="wait-screen"></div>
</ng-template>

<ng-template [ngIf]="isLoading && !isWait">
  <div class="load-screen animate">
    <ng-lottie
      (animationCreated)="animationCreated($event)"
      [options]="options"
    ></ng-lottie>
  </div>
</ng-template>

<nav class="navbar-custom sticky-top">
  <div class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="navbar-brand py-2" routerLink="/">
      <img alt="Kaf Unofficial Logo" src="/assets/images/logo.svg" width="72">
    </a>
  </div>
</nav>
